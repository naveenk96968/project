<head>

    <title>Simple Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e3f2fd;

        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #1565c0;
        }
        p {
            color: #333;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #1565c0;
            color: white;
            border-radius: 5px;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #0d47a1;
        }
    </style>
</head>
